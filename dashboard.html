<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 2px solid #2874F0;
            display: inline-block;
            border-radius: 10px;
            background-color: #f1f3f6;
        }
        h1 {
            color: #2874F0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9f00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #fb641b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ… You are successfully logged into Flipkart!</h1>
        <p>Start shopping and enjoy amazing deals.</p>
        
        <!-- Fixed Button -->
        <a href="{{ url_for('home') }}">
            <button class="btn" on click="window.location.href='{{url_for('home')}}'">START SHOPPING</button>
        </a>
        
    </div>

</body>
</html>
