<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login & Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f3f6;
        }
        .container-box {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2874f0;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #fb641b;
            color: white;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e66011;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .switch-text {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <!-- Login Form -->
        <div class="container-box" id="login-box">
            <h3 class="title">Login to Flipkart</h3>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" class="form-control" id="login-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group position-relative">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="switch-text">New to Flipkart? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div class="container-box d-none" id="signup-box">
            <h3 class="title">Sign Up for Flipkart</h3>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" class="form-control" id="signup-username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group position-relative">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" name="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="switch-text">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            var passwordInput = document.getElementById(fieldId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        function toggleForms() {
            document.getElementById("login-box").classList.toggle("d-none");
            document.getElementById("signup-box").classList.toggle("d-none");
        }
    </script>
</body>
</html>
